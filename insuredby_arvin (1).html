<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trusted Insurance Solutions</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Hero Section -->
  <section class="bg-green-900 text-white py-20 px-6 text-center">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">Secure Your Future with Trusted Insurance Solutions</h1>
    <p class="text-xl mb-6">Affordable plans tailored to protect what matters most.</p>
    <a href="#quote-form" class="bg-white text-green-900 font-semibold px-6 py-3 rounded-lg shadow hover:bg-gray-100 transition">
      Get Your Free Quote
    </a>
  </section>

  <!-- Quote Section -->
  <section id="quote-form" class="max-w-xl mx-auto p-8 bg-white shadow-lg rounded-lg mt-6 mb-12">
    <blockquote class="text-center italic text-gray-600 mb-6">
      “BETTER TO HAVE IT AND NOT NEED IT, THAN TO NEED IT AND NOT HAVE IT.”
    </blockquote>
    <form class="space-y-4">
      <div>
        <label class="block font-medium">Full Name</label>
        <input type="text" placeholder="Your full name" class="w-full border border-gray-300 rounded px-4 py-2" />
      </div>
      <div>
        <label class="block font-medium">Email Address</label>
        <input type="email" placeholder="your.email@example.com" class="w-full border border-gray-300 rounded px-4 py-2" />
      </div>
      <div>
        <label class="block font-medium">Phone Number</label>
        <input type="tel" placeholder="(123) 456-7890" class="w-full border border-gray-300 rounded px-4 py-2" />
      </div>
      <div>
        <label class="block font-medium">What are your top insurance priorities?</label>
        <select class="w-full border border-gray-300 rounded px-4 py-2">
          <option>Select your priorities</option>
          <option>Life Insurance</option>
          <option>Health Insurance</option>
          <option>Auto Insurance</option>
          <option>Home Insurance</option>
        </select>
      </div>
      <div>
        <label class="block font-medium">Additional details (optional)</label>
        <textarea placeholder="Tell us more..." class="w-full border border-gray-300 rounded px-4 py-2" rows="3"></textarea>
      </div>
      <button type="submit" class="w-full bg-green-900 text-white font-semibold py-3 rounded hover:bg-green-800 transition">
        Submit Request
      </button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 pb-6">
    &copy; 2025 Trusted Insurance Solutions. All rights reserved.
  </footer>
</body>
</html>
